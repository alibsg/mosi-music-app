<div class="upload-item-container d-flex flex-column">
  <div class="upload-item-header d-flex flex-row justify-content-between mp-1">
    <p class="upload-item-header--title ml-2 ml-md-5 mt-2">Sample1.mp3</p>
    <span class="upload-item-close cursur-pointer mr-2"><i class="fa fa-window-close"></i></span>
  </div>
  <div class="d-flex flex-row align-items-center">
    <div class="upload-item-image-container mr-2">
      <img src="../../../assets/images/no-cover.png" class="upload-item-image">
    </div>
    <div class="upload-item-progress-container progress w-100 mr-md-0 mr-2">
      <div class="progress-bar bg-primary" role="progressbar"
      [style.width]="(uploadProgress | async) + '%'" [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0"
      aria-valuemax="100"></div>
    </div>
    <div class="upload-item-size-container mx-2 d-none d-md-block">
      <p>4.3MB</p>
    </div>
  </div>
  <div class="upload-item-controls-container pb-2">
    <span class="cursur-pointer mr-3 text-danger"><i class="fa fa-stop"></i></span>
    <span class="cursur-pointer mr-3 text-warning"><i class="fa fa-pause"></i></span>
    <span class="cursur-pointer mr-3 text-primary"><i class="fa fa-play"></i></span>
  </div>
</div>
