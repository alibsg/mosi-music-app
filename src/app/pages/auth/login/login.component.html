<div class="container-fluid vh-100 d-flex align-items-center">
  <div class="row">
    <div class="col-sm-8 col-md-5  mx-auto">
      <div id="first">
        <div class="myform form">
          <div class="mb-5">
            <img src="../../../../assets/images/logo.png" class="img-fluid logo">
          </div>
          
          <div class="mb-5 text-center">
            <h1>mosmuse</h1>
          </div>
          <form name="login" [formGroup]="loginForm" (submit)="login()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" name="email" class="form-control" id="email"
                placeholder="Enter email" formControlName="email" [ngClass]="{'is-invalid': getControlInvalidity('email')}">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control"
                placeholder="Enter Password" formControlName="password" [ngClass]="{'is-invalid': getControlInvalidity('password')}">
            </div>
            <div class="form-group">
              <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
            </div>
            <div class="col-md-12 text-center ">
              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" [disabled]="loginForm.invalid">
                <div *ngIf="!loading">Login</div>
                <div class="lds-ellipsis" *ngIf="loading"><div></div><div></div><div></div><div></div></div>
              </button>
            </div>
            <div class="text-center text-danger mt-2">
              <p *ngIf="error">{{error}}</p>
            </div>
            <div class="col-md-12 ">
              <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
              </div>
            </div>
            <div class="col-md-12 mb-3">
              <p class="text-center">
                <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
                  </i> Signup using Google
                </a>
              </p>
            </div>
            <div class="form-group">
              <p class="text-center">
                Don't have account? 
                <a id="signup" routerLink="/auth/signup" style="cursor: pointer;">
                  Sign up here
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
